<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg" style="background-color: rgb(22, 67, 150);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SintcareBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>





      <div class="row">

        <div class="col-md-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBf-fISdixtpicami2w0vNVBiB90M_mGvk2HHO9t7d9g&s" />
        </div>
        <div class="col-md-4">

            {% for x in blogs  %}
            <!-- mt ဆိုတာက margin top (0 - 5) -->
            <div class="card mt-5">
                <div class="card-header">
                  Featured
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ x.title }}</h5>
                  <img src="{{ x.image.url }}" class="img-fluid" />
                  <p class="card-text">{{ x.content }}</p>
                  <a href="#" class="btn btn-primary">{{ x.date }}</a>
                </div>
            </div>
            {% endfor %}
            

        </div>
        <div class="col-md-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1xftJSTY4ThCJIPXwfXxAIuGjRfhK--IvE6IQVIlanA&s"/>
        </div>

      </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
